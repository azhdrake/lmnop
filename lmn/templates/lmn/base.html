{% load static %}
<html>
<div class="base-bg">

<head>
  <title>LMNOP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/base_style.css' %}"></link>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>

<body>
   <div class="titlebar-links">
   <h1 class="page-title"><a href="{% url 'lmn:homepage' %}"> LIVES MUSIC NOTES </a></h1>



    <div class="titlebar-sub-links">
    <a href="{% url 'lmn:venue_list' %}">Venues</a>
    <a href="{% url 'lmn:artist_list' %}">Artists</a>
    <a href="{% url 'lmn:latest_notes' %}">Notes</a>
    </div>

    <div class="title-bar-right-links">
    {% if user.is_authenticated %}
      <span id='welcome_user_msg'>You are logged in, <a href="{% url 'lmn:user_profile' user_pk=user.pk %}">{{ user.username }}</a>.  <a href="{% url 'lmn:logout' %}">Logout</a></span>

    {% else %}

      <span id='login_or_sign_up'><a href="{% url 'lmn:login' %}?next={{ request.path }}">Login or sign up</a></span>

    {% endif %}
      </div>
      </div>
      </div>

      <hr>
      </div>
      <div class="block-content">

      {% block content %}

      {% endblock %}
      </div>

</body>
</html>
